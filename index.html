<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id="main">
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <div class="about">
        <h3>Jessica Randall</h3>
        <h4>London, United Kindgdom</h4>
        <p>"Frontend Developer and Avid Reader"</p>
      </div>
      <div class="links">
        <div class="link"><a href="#">GitHub</a></div>
        <div class="link"><a href="#">Frontend Mentor</a></div>
        <div class="link"><a href="#">LinkedIn</a></div>
        <div class="link"><a href="#">Twitter</a></div>
        <div class="link"><a href="#">Instagram</a></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M Asim Saeed</a>.
  </div>

</html>
